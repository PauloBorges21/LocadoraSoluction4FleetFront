<mat-card>
  <mat-card-title>Novo Veículo</mat-card-title>
  <mat-card-content>

    <mat-form-field class="full-width">
      <mat-label>Locadora</mat-label>
      <mat-select [(ngModel)]="veiculo.locadoraId" (selectionChange)="onLocadoraChange()" required>
        <mat-option *ngFor="let loc of locadoras" [value]="loc.id">
          {{ loc.nomeFantasia }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Placa</mat-label>
      <input matInput [(ngModel)]="veiculo.nomeModelo" required />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Placa</mat-label>
      <input matInput [(ngModel)]="veiculo.placa" required />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Cor</mat-label>
      <input matInput [(ngModel)]="veiculo.cor" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Ano Modelo</mat-label>
      <input matInput type="number" [(ngModel)]="veiculo.anoModelo" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Ano Fabricação</mat-label>
      <input matInput type="number" [(ngModel)]="veiculo.anoFabricacao" />
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/veiculos">Cancelar</button>
  </mat-card-actions>
</mat-card>
