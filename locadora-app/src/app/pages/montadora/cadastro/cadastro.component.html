<mat-card>
  <mat-card-title>Nova Montadora</mat-card-title>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="montadora.nome" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>País de Origem</mat-label>
      <input matInput [(ngModel)]="montadora.paisOrigem" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Ano de Fundação</mat-label>
      <input matInput type="number" [(ngModel)]="montadora.anoFundacao" required>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/montadora">Cancelar</button>
  </mat-card-actions>
</mat-card>
