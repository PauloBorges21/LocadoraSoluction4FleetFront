<mat-card>
  <mat-card-title>Novo Modelo</mat-card-title>
  <mat-card-content>

    <mat-form-field class="full-width">
      <mat-label>Montadoras</mat-label>
      <mat-select [(ngModel)]="modelo.montadoraId" (selectionChange)="onMontadorasChange()" required>
        <mat-option *ngFor="let mont of montadoras" [value]="mont.id">
          {{ mont.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Modelo</mat-label>
      <input matInput [(ngModel)]="modelo.nome" required />
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/modelo">Cancelar</button>
  </mat-card-actions>
</mat-card>
